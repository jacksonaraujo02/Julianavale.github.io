
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juliana Vale Fotografia</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #d4af37;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        header h1 {
            font-size: 2.5rem;
            color: #d4af37;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }
        .photo {
            position: relative;
            overflow: hidden;
            border: 2px solid #d4af37;
            border-radius: 12px;
        }
        .photo img {
            width: 100%;
            display: block;
            filter: brightness(0.8);
        }
        .photo .buy-button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #d4af37;
            color: #121212;
            padding: 8px 14px;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        footer {
            margin-top: 50px;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Juliana Vale Fotografia</h1>
        <p>Portf칩lio com venda de fotos</p>
    </header>
    <div class="gallery">
        <div class="photo">
            <img src="https://via.placeholder.com/400x300?text=Foto+1+com+marca+d%27치gua" alt="Foto 1">
            <button class="buy-button">Comprar</button>
        </div>
        <div class="photo">
            <img src="https://via.placeholder.com/400x300?text=Foto+2+com+marca+d%27치gua" alt="Foto 2">
            <button class="buy-button">Comprar</button>
        </div>
        <div class="photo">
            <img src="https://via.placeholder.com/400x300?text=Foto+3+com+marca+d%27치gua" alt="Foto 3">
            <button class="buy-button">Comprar</button>
        </div>
    </div>
    <footer>
        &copy; 2025 Juliana Vale Fotografia. Todos os direitos reservados.
    </footer>
</body>
</html>
